  <!DOCTYPE html>
  <html ng-app="livingabroad.controllers">
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="grey lighten-4" ng-controller="profile">

      <nav>
        <div class="nav-wrapper blue darken-3">
          <a href="#" class="brand-logo center">Logo</a>
        </div>
      </nav>
        
      <div class="container">

        <div class="row" style="margin-top: 10px;">
          <div class="col s12 m4 l4">

            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <img class="activator" src="<%= current_user.photo_url %>">
              </div>    
            </div>

          </div>

          <div class="col s12 m8 l8">
            
            <div class="chip col l12 s12 m12 grey lighten-4" ng-repeat="link in links">
              {{link.tipo}} - {{link.url}}
              <i class="material-icons">close</i>
            </div>

          </div>
        </div>

        <div class="row">

          <div class="col s12 m12 ll2">

            <div class="card">
              <div class="card-image waves-effect waves-block waves-light">
                <div class="input-field col s12">
                  <textarea id="textarea1" class="materialize-textarea"></textarea>
                  <label for="textarea1">Description</label>
                </div>
              </div>    
            </div>
          </div>

        </div>

        <div class="row">

          <div class="col s12 m12 l12">
            <div class="chip" style="margin-right: 5px;" ng-repeat="tag in tags">
              {{tag}}
              <i class="material-icons">close</i>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">add</i>
        </a>
        <ul>
          <li><a class="btn-floating btn-medium red modal-trigger" href="#modal1"><i class="material-icons">label</i></a></li>
          <li><a class="btn-floating btn-medium blue darken-1"><i class="material-icons">link</i></a></li>
        </ul>
      </div>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="/js/materialize.min.js"></script>
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
      <script type="text/javascript" src="/js/controllers/profile.js"></script>        

      <script type="text/javascript">
        $(document).ready(function(){
          $('.modal-trigger').leanModal();
        });
      </script>

    </body>
  </html>
